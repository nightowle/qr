name: Build LaTeX

on:
  push:
    branches:
      - main
      - master
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.BLUE_QR_AUTOMATION }}
    steps:
      - uses: actions/checkout@v4
      - name: Install TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: >-
            latexmk texlive-latex-recommended texlive-latex-extra
            texlive-fonts-recommended texlive-science texlive-bibtex-extra
      - name: Compile PDF
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qr-theory-pdf
          path: main.pdf
      - name: Archive build logs
        if: always()
        run: |
          mkdir -p logs
          cp main.log logs/
        shell: bash
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qr-theory-logs
          path: logs
